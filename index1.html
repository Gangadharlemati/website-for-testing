<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
      }

      header {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        text-align: center;
        padding: 3rem 1rem;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      p.subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem 4rem;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .image-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .image-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .image-container {
        height: 250px;
        overflow: hidden;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .image-card:hover .image-container img {
        transform: scale(1.05);
      }

      .image-info {
        padding: 1.5rem;
      }

      .image-caption {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #1a202c;
      }

      footer {
        text-align: center;
        padding: 2rem;
        background-color: #2d3748;
        color: white;
      }

      @media (max-width: 768px) {
        .image-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 1.5rem;
        }

        header {
          padding: 2rem 1rem;
        }

        h1 {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .image-grid {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 0 1rem 3rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
      <p class="subtitle">A simple collection of beautiful images</p>
    </header>

    <div class="container">
      <div class="image-grid">
        <div class="image-card">
          <div class="image-container">
            <img src="image2.jpg" alt="Image 1" />
          </div>
          <div class="image-info">
            <div class="image-caption">Image Two test</div>
          </div>
        </div>

        <div class="image-card">
          <div class="image-container">
            <img src="image3.jpg" alt="Image 3" />
          </div>
          <div class="image-info">
            <div class="image-caption">Image One</div>
          </div>
        </div>

        <div class="image-card">
          <div class="image-container">
            <img src="image3.jpg" alt="Image 3" />
          </div>
          <div class="image-info">
            <div class="image-caption">Image Three</div>
          </div>
        </div>

        <div class="image-card">
          <div class="image-container">
            <img src="image4.jpg" alt="Image 4" />
          </div>
          <div class="image-info">
            <div class="image-caption">Image Four</div>
          </div>
        </div>

        <div class="image-card">
          <div class="image-container">
            <img src="image5.jpg" alt="Image 5" />
          </div>
          <div class="image-info">
            <div class="image-caption">Image Five</div>
          </div>
        </div>

        <div class="image-card">
          <div class="image-container">
            <img src="Metabolics Pharma Pipeline - IMG_20250814_065534.png" alt="Metabolics Pharma Pipeline - IMG_20250814_065534" />
          </div>
          <div class="image-info">
            <div class="image-caption">Image six</div>
          </div>
        </div>

        <div class="image-card">
          <div class="image-container">
            <img src="image9.png" alt="Image 7" />
          </div>
          <div class="image-info">
            <div class="image-caption">Image Seven</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>This is a test Simple Image Gallery Test Page</p>
    </footer>
  </body>
</html>
